<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
</head>
<body>
<div id="app">
    <h1>Utilisateurs</h1>
    <ul>
        <li v-for="user in users" :key="user.id">{{ user.name }} - {{ user.email }}</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.min.js"></script>
<script src="app.js"></script>
</body>
</html>
